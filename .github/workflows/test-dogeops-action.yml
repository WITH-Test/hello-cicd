name: Prepare DogeOps

on:
  push:
    paths:
    - dogeops.yml
    - api/terraform/**
    - front/terraform/**
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout üõé
        uses: actions/checkout@v3

      - name: DogeOps enabled
        id: dogeops
        uses: WITH-Test/prepare-infra@main

      - name: No DogeOps = such disapointment
        if: steps.dogeops.outputs.enabled == 'false'
        run:
          ls -la .
          exit 1

      - name: Setup Terraform
        id: init
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.1.9

      - name: Check TF backend
        run:
          echo GitHub Context "${{ github }}"
          echo TF Backend "${{ steps.dogeops.outputs.tf_backend }}"

      - name: Terraform Plan
        id: plan
        if: github.event_name == 'pull_request'
        run: terraform plan -no-color -backend=${{ steps.dogeops.outputs.tf_backend }}

      - name: add-plan-comment
        id: comment
        uses: actions/github-script@v3
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ${{ steps.validate.outputs.stdout }}
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`${process.env.PLAN}\`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ env.tf_actions_working_dir }}\`, Workflow: \`${{ github.workflow }}\`*`;

            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
