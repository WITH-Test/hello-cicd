name: Python

on: [push, workflow_dispatch]

jobs:
  lint:
    uses: WITH-Test/workflows/.github/workflows/lint-python.yml@main
    with:
      project-folder: api
      PYTHON_VERSION: '3.9'
      DEPENDENCY_MANAGER: 'poetry'
      ENFORCE_ISORT: ${{ true }}
      ENFORCE_BLACK: ${{ true }}
      ENFORCE_FLAKE8: ${{ false }}
      ENFORCE_PYLINT: ${{ false }}
      ENFORCE_BANDIT: ${{ false }}
