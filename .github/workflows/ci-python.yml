name: CI Pipeline

on: [push, workflow_dispatch]

jobs:
  python-ci-pipeline:
    defaults:
      run:
        working-directory: api
    steps:
      - name: Python Ultimate CI
        uses: MartinHeinz/workflows/.github/workflows/python-container-ci.yml@v1.0.0
        with:
          PYTHON_VERSION: '3.10'
          DEPENDENCY_MANAGER: 'poetry'
          ENABLE_SONAR: ${{ false }}
          ENABLE_CODE_CLIMATE: ${{ false }}
          ENABLE_SLACK: ${{ false }}
          ENFORCE_PYLINT: ${{ false }}
          ENFORCE_BLACK: ${{ true }}
          ENFORCE_FLAKE8: ${{ false }}
          ENFORCE_BANDIT: ${{ false }}
          ENFORCE_DIVE: ${{ false }}
